<div class="col-lg-10 pt-15 pb-15 schoolreportfor" *ngIf="report">
 <div class="three-column school-name">
     <div class="rptlabel">School Name:</div>
     <div class="rptdata"><span class="schoolName">{{report.SName}}</span></div>
  </div>
  <div class="three-column">
     <div class="rptlabel">Principal Name:</div>
     <div class="rptdata"><span class="PrincipalName">{{report.PName}}</span></div>
  </div>
  <div class="three-column SRADate">
     <div class="rptlabel">Summary Report Assurance:</div>
     <div class="rptdata"><span class="sra">{{report.RAD}}</span></div>
  </div>
</div>
